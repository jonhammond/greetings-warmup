<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Greetings</title>
</head>
<body>
  <div class="flex">
    <div class="box">
      <h1>Prompt a greeting!</h1>
      <br><br>
      <input type="text" placeholder="First name" ng-model="fname" ng-init="fname='James'">
      <br><br>
      <input type="text" placeholder="Last name" ng-model="lname" ng-init="lname='Kirk'">
      <br>
      <br>
      <select ng-model="greeting" ng-init="greeting='Live long and prosper'">
        <option value="Live long and prosper">Live long and prosper</option>
        <option value="Salutations">Salutations</option>
        <option value="Greetings">Greetings</option>
        <option value="Hello">Hello</option>
      </select>
      <h1>{{ greeting }}<span ng-if="greeting">,</span> {{ fname }} {{ lname }}<span ng-if="lname">!</span></h1>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
